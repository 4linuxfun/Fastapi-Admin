[request_definition]
r = sub, obj, act

[policy_definition]
p = sub, obj, act, eft

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow)) && !some(where (p.eft == deny))

[matchers]
# 指定admin组为1，则直接可以访问全部
m = g(r.sub, p.sub) && keyMatch(r.obj,p.obj) && regexMatch(r.act, p.act)